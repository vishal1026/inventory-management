{% extends "base.html" %}
{% block title %} inventoryApp | Register {% endblock %}
{% block content %}
<div class="mx-auto mt-5" style="width: 400px;">
	<div class="card bg-light text-dark">
		<div class="card-body">
        {% if userExist %}
          <div class="alert alert-danger">
              Username already exist.
          </div>
        {% endif%}
			<!-- <form name="registration" onsubmit="registerUser(event,this.form)">{% csrf_token %} -->
			<form name="registration" action="/inventoryApp/register/" method="POST">{% csrf_token %}
				<div class="form-group">
					<label for="firstName">First name:</label>
					<input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName"
						required>
				</div>
				<div class="form-group">
					<label for="lastName">Last name:</label>
					<input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" required>
				</div>
				<div class="form-group">
					<label for="userName">username:</label>
					<input type="text" class="form-control" id="userName" placeholder="Enter username" onblur="validateUser(event)" name="userName" required>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
						required>
				</div>
				<!-- <div class="form-group">
					<label for="password">Confirm password:</label>
					<input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2"
						required>
				</div> -->
					<button type="submit" class="btn btn-primary btn-block">Register</button>
			</form>
		</div>
	</div>
</div>
