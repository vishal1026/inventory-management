{% extends "base.html" %}
{% block title %} Register | inventoryApp {% endblock %}
{% block content %}
<div class="container mx-auto  w-50 mt-5">
	<div class="card bg-light text-dark">
		<div class="card-body">
			<form action="/inventoryApp/register/" method="POST">{% csrf_token %}
				<div class="form-group">
					<label for="firstName">First name:</label>
					<input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
				</div>
				<div class="form-group">
					<label for="lastName">last name:</label>
					<input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
				</div>
				<div class="form-group">
					<label for="userName">username:</label>
					<input type="text" class="form-control" id="userName" placeholder="Enter username" name="userName">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
				</div>
				<div class="form-group">
					<label for="password">Confirm password:</label>
					<input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2">
				</div>
				<button type="submit" class="btn btn-primary btn-sm">Register</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
